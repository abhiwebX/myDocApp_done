    <style>
      .container {
        display: flex;
        gap: 20px;
        flex-direction: column;
        justify-content: center;
        width: 700px;
        height: fit-content;
      }
      .container > h1 {
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Hello Doctor</a>
        <form class="d-flex">
          <a class="navbar-brand" href="" id="primarydata"></a>

          <button class="btn btn-outline-success" type="submit">
            <a href="../index.html" id="logpage">logOut</a>
          </button>
        </form>
      </div>
    </nav>
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>Keep Clam And Book Your Appointment Now</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Hello Doctor<cite title="Source Title"></cite>
      </figcaption>
    </figure>
    <div class="container">
      <h1>Customer Care</h1>
      <form onsubmit="sendEmail(); reset(); return false;">
        <div class="form-group">
          <label for="exampleFormControlInput1">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1name"
            placeholder="Your Name "
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Phone no .</label>
          <input
            type="number"
            class="form-control"
            name="contact"
            id="contactnum"
            placeholder="Your Phone no"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="How Can we help you?"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
      let header = localStorage.getItem("primaryKey");
      var username = localStorage.getItem("foriginekey");
      document.getElementById("primarydata").innerHTML = header;
      document
        .getElementById("logpage")
        .addEventListener("click", function (e) {
          localStorage.removeItem("primaryKey");
          localStorage.removeItem("foriginekey");
        });

      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "abhijetdhekane@gmail.com",
          Password: "sabhijeet@dD",
          To: "abhijetdhekane@gmail.com",
          From: document.getElementById("exampleFormControlInput1").value,
          Subject: "New Contact Form Enquiry",
          Body:
            "Name:" +
            document.getElementById("exampleFormControlInput1name").value +
            "<br> Email: " +
            document.getElementById("exampleFormControlInput1").value +
            "<br> Phone number : " +
            document.getElementById("contactnum").value +
            "<br> Customer Query : " +
            document.getElementById("exampleFormControlTextarea1").value,
        }).then((message) =>
          swal("Good job!", "Your Query is recived", "success")
        );
      }
    </script>
  </body>
</html>
