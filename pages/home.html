<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Doctor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      .container {
        display: flex;
        gap: 20px;
      }
      .hehe {
        margin: 60px;
        font-size: 20px;
      }
      .blockquote {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand">Hello Doctor</a>
        <form class="d-flex">
          <a class="navbar-brand" id="shared_data"></a>
          <button class="btn btn-outline-success" id="" type="submit">
            <a href="../index.html" id="logpage">logOut</a>
          </button>
        </form>
      </div>
    </nav>
    <figure class="text-center hehe">
      <blockquote class="blockquote">
        <p>Keep Clam And Book Your Appointment Now</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Hello Doctor<cite title="Source Title"></cite>
      </figcaption>
    </figure>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://th.bing.com/th/id/OIP.lChqN_G5mk469LFZ7ZFmUAAAAA?rs=1&pid=ImgDetMain"
          alt="Card image cap"
        />
        <div class="card-body">
          <a
            class="btn btn-outline-primary btn-sm"
            href="book.html"
            role="button"
            >Book Appointment</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://www.pngall.com/wp-content/uploads/5/Clipboard-Checklist-PNG-Free-Image.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <a
            class="btn btn-outline-primary btn-sm"
            href="detail.html"
            role="button"
            >Patient Details</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="      https://th.bing.com/th/id/OIP.6jK5_qHbbj-3HTQKug0XYAHaHa?w=199&h=199&c=7&r=0&o=5&dpr=1.5&pid=1.7
"
          alt="Card image cap"
        />
        <div class="card-body">
          <a
            class="btn btn-outline-primary btn-sm"
            href="show.html"
            role="button"
            >show Appointment</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://cdn4.iconfinder.com/data/icons/50-seo/512/SEO_24-512.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <a
            class="btn btn-outline-primary btn-sm"
            href="cancel.html"
            role="button"
            >Cancel apointment</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://th.bing.com/th/id/OIP.It09U9_5Y53ADrzjNykvgAHaHa?w=209&h=209&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="Card image cap"
        />
        <div class="card-body">
          <a
            class="btn btn-outline-primary btn-sm"
            href="feedback.html"
            role="button"
            >Feedback
          </a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://th.bing.com/th/id/OIP.1eMZ8AED3lbLIcAkAf33QgHaHa?w=198&h=198&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="Card image cap"
        />
        <div class="card-body">
          <a class="btn btn-outline-primary btn-sm" href="Customer.html" role="button"
            >Customer Support</a
          >
        </div>
      </div>
    </div>
    <script>
      document.getElementById("shared_data").innerHTML =
        localStorage.getItem("primaryKey");

      document
        .getElementById("logpage")
        .addEventListener("click", function (e) {
          localStorage.removeItem("primaryKey");
          localStorage.removeItem("foriginekey");
        });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
